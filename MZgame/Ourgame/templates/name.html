{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Enter Name</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/name.css' %}" />
    </head>
    <body>
        <div class="container">
            <img src="{% static 'images/winnercup.png' %}" alt="우승컵" />
            <div class="top">
                {% if top_record %}
                <div class="first">
                    <img height="55px" src="{% static 'images/first.png' %}" alt="1위" />
                </div>
                <div class="topName">{{ top_record.name }}</div>
                <div class="topScore">{{ top_record.score }}</div>
                {% else %}
                <p>No records yet.</p>
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="name-container">
                    <div>이름을 입력해주세요!</div>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="button-container">
                    <button type="submit">START!</button>
                </div>
            </form>
        </div>
    </body>
</html>
